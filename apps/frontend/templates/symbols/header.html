{% load imagefit %}

<section class="{% include 'styles/section.txt' %} {{ bg_class|default:'bg-white' }} shadow-sm">
    <div class="{% include 'styles/container.txt' %}">
        <div class="{% include 'styles/padding.txt' %}">
            <div class="relative z-10 pt-1 pb-8 {{ bg_class|default:'bg-white' }} sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 {{ svg_class|default:'text-white' }} transform translate-x-1/2"
                     fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
                    <polygon points="50,0 100,0 50,100 0,100"></polygon>
                </svg>
                <main class="mt-10 mx-auto max-w-7xl sm:mt-12 md:mt-16 lg:mt-20 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block xl:inline">{{ title }}</span>
                            {% if title_red %}
                                <span class="block text-red-600 xl:inline">{{ title_red }}</span>{% endif %}
                        </h1>
                        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            {{ text }}
                        </p>

                        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                            {% if primary_button %}
                                <div class="rounded-md shadow">
                                    <a href="{{ primary_button_link|default:'#' }}"
                                       class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 md:py-4 md:text-lg md:px-10">
                                        {{ primary_button }}
                                    </a>
                                </div>
                            {% endif %}
                            {% if secondary_button %}
                                <div class="mt-3 sm:mt-0 sm:ml-3">
                                    <a href="{{ secondary_button_link|default:'#' }}"
                                       class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 md:py-4 md:text-lg md:px-10">
                                        {{ secondary_button }}
                                    </a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
            <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
                 src="{{ image|resize:'1200x1000' }}"
                 alt="{{ image_alt }}">
        </div>
    </div>
</section>
