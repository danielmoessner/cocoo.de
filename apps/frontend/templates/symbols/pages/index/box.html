        <div class="flex items-center justify-center h-12 w-12 rounded-md bg-red-500 text-red-050">
            {% include svg %}
        </div>
    </div>
    <div class="ml-2 pt-2.5">
        <div class="text-lg leading-6 font-medium text-white">
            {{ heading }}
        </div>
        <div class="mt-2 text-base text-red-050">
            {{ text }}
        </div>
        <div class="mt-3">
            <a class="{% include 'styles/a.txt' with color='text-red-050 hover:text-white' %}"
               href="{{ href }}">{{ page.intro_leftbutton }}</a>
