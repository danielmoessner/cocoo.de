<!DOCTYPE html>
<html lang="de">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ page.meta_title }}{{ meta_title }}</title>
    <meta name="description" content={{ page.meta_description }}{{ meta_description }}/>
    <meta property="og:title" content={{ page.meta_title }}{{ meta_title }}/>
    <meta property="og:description" content={{ page.meta_description }}{{ meta_description }}/>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content={{ page.meta_title }}{{ meta_title }}/>
    <meta name="twitter:description" content={{ page.meta_description }}{{ meta_description }}/>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
{% include 'symbols/navigation.html' %}
<main style="min-height: 60vh;">
    {% block main %}

    {% endblock main %}
</main>
{% include 'symbols/footer.html' %}
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
