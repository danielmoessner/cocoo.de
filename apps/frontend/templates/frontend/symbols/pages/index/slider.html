<section class="{% include 'frontend/styles/section.txt' %} bg-gray-100 overflow-hidden">
    <div class="{% include 'frontend/styles/container.txt' %}">
        <div class="{% include 'frontend/styles/padding.txt' %}">
            <div class="pt-32 pb-32">
                <div class="px-4 sm:px-6 lg:px-8">
                    <h2 class="text-2xl tracking-tight font-extrabold text-gray-900 mb-5 sm:text-3xl md:text-4xl lg:mb-10">
                        Unsere Seminare
                    </h2>
                    <div class="">
                        <div class="flex"
                             x-data="slider()"
                             x-init="setup()">
                            <div class="flex flex-col flex-1">
                                <div class="flex flex-row relative">
                                    <!-- Slides -->
                                    {% for execution in seminar_executions %}
                                        {% include 'frontend/symbols/pages/index/slide.html' %}
                                    {% endfor %}
                                </div>
                                <!-- Buttons -->
                                <div class="w-full flex items-center justify-center px-4">
                                    <template x-for="slide in slidesArray" :key="slide">
                                        <button class="mt-2 py-2 px-1.5 focus:outline-none"
                                                x-on:click="set(slide)">
                                            <div class="w-8 h-1.5 overflow-hidden transition-colors duration-200 ease-out"
                                                 :class="{
                                                          'bg-red-600': activeSlide === slide,
                                                          'bg-gray-300': activeSlide !== slide
                                                      }">
                                                <span class="sr-only">Auswählen</span>
                                            </div>
                                        </button>
                                    </template>
                                </div>
                            </div>
                            <!-- Prev/Next Arrows -->
                            <div class="flex flex-col pt-8 space-y-4 pl-2 text-gray-600 relative z-30">
                                <button
                                        class="p-2 focus:outline-none"
                                        x-on:click="next()">
                                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none"
                                         viewBox="0 0 24 24"
                                         stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                    <span class="sr-only">Weiter</span>
                                </button>
                                <button
                                        class="p-2 focus:outline-none"
                                        x-on:click="previous()">
                                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none"
                                         viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                        <span class="sr-only">Zurück</span>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    window.slider = function () {
        return {
            numberOfSlides: {{ seminar_executions.count }},
            slidesArray: [],
            activeSlide: 0,
            previousSlide: 0,
            setup() {
                this.slidesArray = Array.from(Array(this.numberOfSlides).keys())
            },
            next() {
                if (this.activeSlide === this.slidesArray.length - 1) {
                    this.previousSlide = -1;
                    this.activeSlide = 0;
                } else {
                    this.previousSlide = this.activeSlide;
                    this.activeSlide = this.activeSlide + 1;
                }
            },
            previous() {
                if (this.activeSlide === 0) {
                    this.previousSlide = 999;
                    this.activeSlide = this.slidesArray.length - 1;
                } else {
                    this.previousSlide = this.activeSlide;
                    this.activeSlide = this.activeSlide - 1;
                }
            },
            set(slideNumber) {
              this.previousSlide = this.activeSlide;
              this.activeSlide = slideNumber;
            },
            transitions(state) {
                const rightToLeft = this.activeSlide > this.previousSlide;
                switch (state) {
                    case 'enter':
                        return 'transition duration-1000 transform'
                    case 'enter-start':
                        return `opacity-0 ${rightToLeft ? 'translate-x-full' : '-translate-x-full'}`
                    case 'enter-end':
                        return `opacity-100 ${rightToLeft ? 'translate-x-0' : 'translate-x-0'}`
                    case 'leave':
                        return 'transition duration-1000 transform absolute'
                    case 'leave-start':
                        return `opacity-100 ${rightToLeft ? 'translate-x-0' : 'translate-x-0'}`
                    case 'leave-end':
                        return `opacity-0 ${rightToLeft ? '-translate-x-full' : 'translate-x-full'}`
                }
            }
        }
    }
</script>
